<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criador de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/creator/cadastroEditor.css" />
  <style>
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
  
    .painel-lateral {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 260px;
      background: #f7f7f7;
      padding: 16px;
      border: 1px solid #ccc;
      display: none;
      z-index: 9999;
    }
  
    .toolbar-section {
      margin-bottom: 12px;
    }
  
    .preview {
      margin-top: 32px;
    }
  
    #previewWrapper {
      position: relative;
      overflow: hidden;
      background: #fafafa;
      border: 1px solid #ccc;
      margin-top: 16px;
    }
  
    h1,
    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="editor">
    <h1>Criador de Cadastro</h1>

    <div class="toolbar">
      <div class="toolbar-section">
        <label>Cor de Fundo:</label>
        <input type="color" id="bgColorPicker" value="#ffffff" />
        <label>Imagem de Fundo:</label>
        <input type="file" id="bgImageUploader" accept="image/*" />
        </div>

      <div class="toolbar-section">
        <button id="btnAddContainer">+ Novo Container</button>
        <button id="btnAdicionar">+ Adicionar Campo</button>
        <button id="btnAddBotao">+ Bot√£o</button>
        <button id="btnAddImagem">+ Imagem</button>
        <button id="btnAddTexto">+ Texto</button>
        </div>

      <div class="toolbar-section">
        <button onclick="salvarLocal()">üíæ Salvar Local</button>
        <button onclick="salvarConfiguracaoCadastro()">üíæ Exportar JSON</button>
  
      </div>

      <div class="toolbar-section">
        <label for="zoomSlider">Zoom:</label>
        <input type="range" id="zoomSlider" min="0.1" max="1" step="0.05" value="0.4">
        <span id="zoomLabel">40%</span>
      </div>

      <div class="toolbar-section">
        <button onclick="desfazer()">‚Ü©Ô∏è Undo</button>
        <button onclick="refazer()">‚Ü™Ô∏è Redo</button>
      </div>
      </div>

    <div id="painelCampo" style="width: 300px; padding: 16px; background: #f9f9f9;"></div>
    <div id="painelElemento" style="width: 300px; padding: 16px; background: #eef1f5; display: none;"></div>
    <div id="painelMensagens"
      style="position: fixed; top: 16px; right: 16px; max-width: 300px; display: none; z-index: 9999;"></div>
    <div id="painelPropriedades" class="painel-lateral">
      <h3>Propriedades</h3>
      <div id="conteudoPropriedades"></div>
    </div>
  </div>

  <div class="preview">
    <h2>Preview do Formul√°rio</h2>
    <div id="previewZoomWrapper">
      <div id="previewWrapper">
        <div id="previewForm"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/creator/cadastroEditor.ts"></script>
</body>
</html>
