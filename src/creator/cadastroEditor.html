<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Criador de Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/creator/cadastroEditor.css" />
</head>

<body>
  <div class="editor">
    <h1>Criador de Cadastro</h1>

    <div class="bg-options">
      <label>Cor de Fundo:</label>
      <input type="color" id="bgColorPicker" value="#ffffff" />
      <label>ou Imagem de Fundo:</label>
      <input type="file" id="bgImageUploader" accept="image/*" />
    </div>

    <div class="field-actions">
      <button id="btnAddContainer">+ Novo Container</button>
      <button id="btnAdicionar">+ Adicionar Campo</button>
      <button id="btnSalvar">💾 Salvar no Servidor</button>
      <button id="btnAddBotao">Adicionar Botão</button>
      <button id="btnAddImagem">Adicionar Imagem</button>
<button id="btnAddTexto">Adicionar Texto</button>


      <button onclick="salvarLocal()">💾 Local</button>
      <button onclick="salvarConfiguracaoCadastro()">Salvar JSON</button>
      <button onclick="alternarPreviewFinal()">🖥️ Modo Preview</button>
      <div id="painelCampo" style="width: 300px; padding: 16px; background: #f9f9f9;"></div>

      <div id="painelElemento" style="width: 300px; padding: 16px; background: #eef1f5; display: none;"></div>
      
      
      <div id="painelPropriedades"
        style="position: fixed; top: 80px; right: 20px; width: 260px; background: #f7f7f7; padding: 16px; border: 1px solid #ccc; display: none;">
        <h3>Propriedades</h3>
        <div id="conteudoPropriedades"></div>
      </div>

      <label for="zoomSlider">Zoom:</label>
      <input type="range" id="zoomSlider" min="0.1" max="1" step="0.05" value="0.4">
      <span id="zoomLabel">40%</span>

    </div>
    </div>


  <div class="preview">
    <h2>Preview do Formulário</h2>
    <div id="previewZoomWrapper">
      <div id="previewWrapper">
        <div id="previewForm"></div>
      </div>
    </div>

    <script type="module" src="/src/creator/cadastroEditor.ts"></script>
</body>

</html>
