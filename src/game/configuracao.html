<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Configura√ß√£o do Jogo da Mem√≥ria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Seus estilos mantidos exatamente como antes */
      body,
      input,
      select,
      button,
      label,
      h1,
      h2,
      h3 {
        font-family: sans-serif;
      }

      body {
        max-width: 100vw;
        margin: 0 auto;
        padding: 20px;
      }

      h1,
      h2,
      h3 {
        color: #223264;
      }

      section {
        background: #f5f5f5;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      .container-page {
        display: flex;
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
      }

      .coluna-config {
        width: 80%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .coluna-registros {
        width: 20%;
        background: #f5f5f5;
        padding: 20px;
        overflow-y: auto;
        max-height: 90vh;
        font-family: monospace;
      }

      .botoes-dificuldade button.ativo {
        border: 2px solid orange;
        background-color: #ffcc80;
        color: #000;
      }

      .grid-imagens {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        max-height: 200px;
        overflow-y: auto;
      }

      .grid-imagens img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .grid-imagens img:hover {
        border: 2px solid #007bff;
      }

      .grid-cartas {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .item-carta img {
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .item-carta img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="container-page">
      <div class="coluna-config">
        <h1>üéÆ Configura√ß√£o do Jogo da Mem√≥ria</h1>

        <!-- Regras do Jogo -->
        <section id="regras-jogo">
          <h2>‚öôÔ∏è 4. Regras do Jogo</h2>

          <fieldset style="margin-top: 2rem">
            <legend><strong>HUD do Jogo</strong></legend>

            <label
              ><input type="checkbox" id="hudTempo" /> Mostrar Cron√¥metro</label
            >
            <label style="margin-left: 1rem"
              >Tempo Total (seg):
              <input type="number" id="hudTempoValor" value="120" /></label
            ><br />

            <label
              ><input type="checkbox" id="hudPontos" /> Mostrar Pontua√ß√£o</label
            ><br />
            <label
              ><input type="checkbox" id="hudParesEncontrados" /> Mostrar Pares
              Encontrados</label
            ><br />
            <label
              ><input type="checkbox" id="hudTotalPares" /> Mostrar Total de
              Pares</label
            >
          </fieldset>

          <!-- Tempo b√¥nus -->
          <label>
            <input
              type="checkbox"
              id="habilitar-bonus-tempo"
              checked
              onchange="toggleCampoBonus()"
            />
            Ativar tempo b√¥nus a cada acerto
          </label>
          <div
            id="campo-bonus-tempo"
            style="margin-left: 20px; margin-top: 5px"
          >
            <label>Tempo b√¥nus (em segundos):</label>
            <input
              type="number"
              id="valor-bonus-tempo"
              value="5"
              min="1"
              style="width: 100px"
            />
          </div>

          <br />

          <!-- Popup de acerto -->
          <label>
            <input
              type="checkbox"
              id="habilitar-popup-acerto"
              checked
              onchange="toggleCampoPopup()"
            />
            Mostrar pop-up ap√≥s combina√ß√£o correta
          </label>
          <div
            id="campo-popup-tempo"
            style="margin-left: 20px; margin-top: 5px"
          >
            <label>Dura√ß√£o do pop-up (em segundos):</label>
            <input
              type="number"
              id="valor-popup-tempo"
              value="3"
              min="1"
              style="width: 100px"
            />
          </div>
        </section>

        <!-- Dificuldade -->
        <section>
          <h2>1. Selecione a Dificuldade</h2>
          <div class="botoes-dificuldade">
            <button onclick="setDificuldade('facil')" id="btn-facil">
              F√°cil
            </button>
            <button onclick="setDificuldade('medio')" id="btn-medio">
              M√©dio
            </button>
            <button onclick="setDificuldade('dificil')" id="btn-dificil">
              Dif√≠cil
            </button>

            <button onclick="mostrarPersonalizado()" id="btn-perso">
              üîß Personalizado
            </button>
          </div>

          <div id="personalizado" class="personalizado" style="display: none">
            <label>Tempo (segundos): <input type="number" id="tempo" /></label>
            <label
              >Tempo de Memoriza√ß√£o: <input type="number" id="tempo-mem"
            /></label>
            <label
              >Pares de Cartas:
              <input type="number" id="cartas" value="16" min="2"
            /></label>
            <label
              >Tempo do Pop-up (segundos):
              <input type="number" id="tempo-popup" value="3"
            /></label>
          </div>
        </section>

        <section>
          <h3>Cartas do Jogo</h3>
          <div id="lista-cartas" class="grid-cartas"></div>
        </section>

        <!-- Estoque -->
        <section>
          <h2>2. Estoque de Brindes</h2>
          <label>Nome: <input type="text" id="nome-brinde" /></label>
          <label
            >Quantidade: <input type="number" id="quantidade-brinde"
          /></label>
          <button onclick="abrirSeletorImagem()">Selecionar Imagem</button>
          <span id="imagem-selecionada-texto">Nenhuma imagem selecionada</span>
          <input type="hidden" id="imagem-brinde" />
          <div
            id="lista-imagens"
            class="grid-imagens"
            style="display: none"
          ></div>
          <button onclick="adicionarBrinde()">Adicionar</button>
          <div id="lista-estoque"></div>
        </section>

        <!-- Faixas -->
        <section>
          <h2>3. Brindes por Score</h2>
          <div id="faixas-container"></div>

          <fieldset>
            <legend>‚ûï Nova Faixa</legend>
            <label>Score M√≠nimo: <input type="number" id="score-min" /></label>
            <label>Score M√°ximo: <input type="number" id="score-max" /></label>
            <label
              >Brinde:
              <select id="brinde-faixa"></select>
            </label>
            <button onclick="adicionarFaixa()">‚ûï Adicionar Faixa</button>
          </fieldset>
        </section>

        <!-- Resumo -->
        <section id="resumo">
          <h2>Resumo</h2>
          <div id="resumo-config">Nenhuma configura√ß√£o definida ainda.</div>
        </section>

        <div class="botoes-final">
          <button onclick="salvarConfiguracao()">üíæ Salvar Configura√ß√£o</button>
          <button onclick="resetarConfiguracao()">üîÅ Resetar Tudo</button>
          <button onclick="irParaEditor()">Ir para o editor do board</button>
        </div>
      </div>

      <div class="coluna-registros">
        <h2>üìã Registros (<span id="contador-registros">0</span>)</h2>
        <div id="lista-registros"></div>
      </div>
    </div>

    <!-- Scripts como m√≥dulos -->
    <script type="module" src="./configuracao.ts"></script>
    <script></script>
  </body>
</html>
